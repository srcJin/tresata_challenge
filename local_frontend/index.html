<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Mirror Agent - Local Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸªž Magic Mirror Agent</h1>
            <p class="subtitle">Local Test Interface</p>
            <div class="status" id="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>Welcome to the Magic Mirror</h2>
                <p>Ask me anything, and I shall respond in mystical verse...</p>
            </div>
        </div>

        <div class="input-container">
            <form id="chatForm">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Ask the magic mirror..."
                    autocomplete="off"
                    disabled
                />
                <button type="submit" id="sendButton" disabled>
                    <span>Send</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
