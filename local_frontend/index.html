<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Mirror Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            height: 85vh;
            background: #16213e;
            border-radius: 8px;
            border: 1px solid #0f3460;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #0f3460;
            color: #e94560;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #533483;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
            font-weight: normal;
            letter-spacing: 2px;
        }
        .header p {
            font-size: 0.9em;
            color: #a0a0a0;
            font-style: italic;
        }
        .status {
            margin-top: 10px;
            font-size: 0.8em;
            font-family: monospace;
        }
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }
        .status-dot.connected { background: #4ade80; }
        .status-dot.error { background: #ef4444; }

        .chat {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #16213e;
        }
        .welcome {
            text-align: center;
            padding: 40px 20px;
            color: #a0a0a0;
        }
        .welcome h2 {
            color: #e94560;
            font-weight: normal;
            margin-bottom: 10px;
        }

        .message { margin-bottom: 18px; }

        .message-content {
            padding: 12px 16px;
            border-radius: 4px;
            max-width: 85%;
            line-height: 1.7;
        }

        .message.user { display: flex; justify-content: flex-end; }
        .message.user .message-content {
            background: #0f3460;
            color: #fff;
            border-left: 3px solid #e94560;
        }

        .message.agent { display: flex; justify-content: flex-start; }
        .message.agent .message-content {
            background: #1a1a2e;
            color: #d4af37;
            border-left: 3px solid #533483;
            white-space: pre-wrap;
            font-style: italic;
        }

        .input-area {
            padding: 18px;
            border-top: 1px solid #0f3460;
            background: #0f3460;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #533483;
            background: #16213e;
            color: #fff;
            border-radius: 4px;
            font-size: 0.95em;
            outline: none;
        }
        input:focus { border-color: #e94560; }
        input::placeholder { color: #666; }

        button {
            padding: 12px 24px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.95em;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        button:hover { background: #c93750; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .error {
            background: #2a1215;
            color: #ef4444;
            padding: 12px;
            border-radius: 4px;
            margin: 15px;
            text-align: center;
            border: 1px solid #ef4444;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f3460; }
        ::-webkit-scrollbar-thumb { background: #533483; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #e94560; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü™û Magic Mirror</h1>
            <p>Ask me anything in mystical verse...</p>
            <div class="status">
                <span class="status-dot" id="dot"></span>
                <span id="status">Connecting...</span>
            </div>
        </div>

        <div class="chat" id="chat">
            <div class="welcome">
                <h2>Welcome to the Magic Mirror</h2>
                <p>Ask me anything, and I shall respond in verse...</p>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="input" placeholder="Ask the magic mirror..." disabled>
            <button id="send" disabled>Send</button>
        </div>
    </div>

    <script>
        const BACKEND_PORT = 3737;
        const CHAT_PORT = 3738;  // Chat API runs on port+1
        const API_BASE = `http://localhost:${CHAT_PORT}`;
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        const statusDot = document.getElementById('dot');
        const statusText = document.getElementById('status');

        // Check backend connection
        async function checkConnection() {
            try {
                // Check if chat API is running
                const res = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: 'test'})
                });
                if (res.ok || res.status === 400) {  // 400 is ok, means API is there
                    statusDot.className = 'status-dot connected';
                    statusText.textContent = 'Connected to localhost:' + CHAT_PORT;
                    input.disabled = false;
                    sendBtn.disabled = false;
                    return true;
                }
            } catch (e) {
                statusDot.className = 'status-dot error';
                statusText.textContent = 'Backend offline';
                chat.innerHTML = '<div class="error">‚ö†Ô∏è Backend not running on port ' + CHAT_PORT + '<br>Start it with: ./2_run_backend.sh</div>';
                return false;
            }
        }

        checkConnection();

        // Send message to backend
        async function send() {
            const msg = input.value.trim();
            if (!msg) return;

            // Clear welcome message on first interaction
            const welcome = chat.querySelector('.welcome');
            if (welcome) welcome.remove();

            input.value = '';
            addMsg('user', msg);

            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';

            try {
                // Call direct magic mirror endpoint
                const res = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        message: msg
                    })
                });

                if (!res.ok) {
                    throw new Error(`Server error: ${res.status}`);
                }

                const data = await res.json();

                // Extract response text
                let responseText = data.response || data.message || 'Mirror received your message but gave no response.';

                addMsg('agent', responseText);
            } catch (e) {
                console.error('Error:', e);
                addMsg('agent', '‚ùå Error: ' + e.message);
            }

            sendBtn.disabled = false;
            sendBtn.textContent = 'Send';
            input.disabled = false;
            input.focus();
        }

        function addMsg(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            div.appendChild(content);
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        sendBtn.onclick = send;
        input.onkeypress = e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        };
    </script>
</body>
</html>
